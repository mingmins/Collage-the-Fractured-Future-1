<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage the Fractured Future</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="dynamic-heading">Collage the Fractured Future</h1>
    <p>"When the balance of nature is broken, efforts to return will only lead to distorted outcomes."</p>
    
    <div id="button-container">
        <button id="image1-button">이미지 1</button>
        <button id="image2-button">이미지 2</button>
        <button id="image3-button">이미지 3</button>
        <button id="image4-button">이미지 4</button>
        <button id="image5-button">이미지 5</button>
    </div>

    <div id="camera-container" style="display: none; position: relative;">
        <video id="camera" autoplay muted></video>
        <button id="take-photo-button" style="position: absolute; bottom: 0px; left: 50%; transform: translateX(-50%);">사진 촬영</button>
    </div>

    <button id="image-mode-button">조각 추가</button>
    <button id="camera-mode-button">사진 조각 추가</button>

    <canvas id="photo-canvas" style="display: none;"></canvas>
    <div id="puzzle-board"></div>



<div id="popup-overlay" style="display: none;">
    <div id="popup-message">
        <h2>팝업창</h2>
        <p2>팝업 메시지+이미지</p>
        <button id="popup-close-button">닫기</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
